<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucro</title>
</head>
<body>
    <script>
        let custo = prompt("Digite o custo: ");
        document.write("<br>Custo unit. R$ " + custo);
        let valorVenda = prompt("Digite o valor de venda: ");
        document.write("<br>Valor de Venda unit. R$ " + valorVenda);
        let quantidade = prompt("Digite a quantidade vendida: ");
        document.write("<br>Quantidade: " + quantidade);
        let taxa = prompt("Digite a taxa de imposto em porcentagem: ");
        document.write("<br>Taxa: " + taxa + "%");

        if ( custo <= 0 || valorVenda <= 0 || quantidade <= 0 || taxa <= 0) {
            document.write("<br>ERRO, n√£o faz sentido esta conta para valores negativos.");
        } else {
            let custoTotalUnit = parseFloat(custo) + ((parseFloat(custo)*parseFloat(taxa))/100);
            document.write("<br>Custo total unit. R$ " + custoTotalUnit);
            let custoTotal = parseFloat(custoTotalUnit) * parseFloat(quantidade);
            document.write("<br>Custo total R$ " + custoTotal);
            let valorVendaTotal = parseFloat(valorVenda) * parseFloat(quantidade);
            document.write("<br>Valor total venda R$ " + valorVendaTotal);
            let lucro = parseFloat(valorVendaTotal) - parseFloat(custoTotal);
            document.write("<br>Seu lucro por esta venda foi de R$ " + lucro);
        }

    </script>
</body>
</html>
