<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <script>
        let salBruto = prompt("Digite o salBruto: ");
        salBruto = parseFloat(salBruto);
        let valorInss = 0;
        valorInss = parseFloat(valorInss);
        let valorIR = 0;
        valorIR = parseFloat(valorIR);
        let salLiquido = 0;
        salLiquido = parseFloat(salLiquido);
        let salBase = 0;
        salBase = parseFloat(salBase);

        if (salBruto > 0) {

          if (salBruto <= 1556.94) {
            valorInss = salBruto * 0.08;
            salBase = salBruto - valorInss;
          } else if(salBruto <= 2594.92) {
            valorInss = salBruto * 0.09;
            salBase = salBruto - valorInss;
          } else if(salBruto <= 5189.82) {
            valorInss = salBruto * 0.11;
            salBase = salBruto - valorInss;
          } else {
            valorInss = 570.88;
            salBase = salBruto - valorInss;
          }

          if (salBase <= 1903.98) {
            valorIR = 0;
          } else if(salBase <= 2826.65) {
            valorIR = (salBase * 0.075) - 142.8;
          } else if(salBase <= 3751.05) {
            valorIR = (salBase * 0.15) - 354.8;
          } else if (salBase <= 4664.68) {
            valorIR = (salBase * 0.225) - 636.13;
          } else {
            valorIR = (salBase * 0.275) - 869.36;
          }
          document.write("<br>Salário bruto: R$" + salBruto);
          document.write("<br>Valor do INSS: R$" + valorInss);
          document.write("<br>Salário base: R$" + salBase);
          document.write("<br>Valor do IR: R$" + valorIR);
          salLiquido = salBruto - valorInss - valorIR;
          document.write("<br>Salário Líquido: R$" + salLiquido);

        } else {
          document.write("<br>ERRO! Não faz sentido este cálculo para salário igual ou menor que R$ 0.00");
        }
    </script>
</body>
</html>
