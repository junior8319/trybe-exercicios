<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>6.1 - Form Curriculum</title>
</head>
<body>
  <header>
    <h1>Curriculum Vitae</h1>
    <p>Cadastre seu curriculum e aguarde para ser feliz!</p>
  </header>
  <section id="section-form">
    <div class="input-container">
      <form action="" method="get">
        <fieldset>
          <label for="">
            Nome:
            <input required maxlength="40" type="text">            
          </label>
          <label for="">
            email:
            <input required maxlength="50" type="text">
          </label>
          <label for="">
            CPF:
            <input required maxlength="11" type="text">
          </label>
          <label for="">
            Endereço:
            <input required maxlength="200" type="text">
          </label>
          <label for="">
            Cidade:
            <input required maxlength="28" type="text">
          </label>
          <label for="federation-unitys">Estado</label>
          <select required name="federation-unitys" id="federation-unitys"></select>
          <input type="radio" name="address-type" id="type-house" value="casa" required>
          <label for="type-house">Casa</label>
          <input type="radio" name="address-type" id="type-apartment" value="apartamento" required>
          <label for="type-apartment">Apartamento</label>
        </fieldset>
        <fieldset> Último emprego <br>
          <label for="abstract-area">Seu resumo:</label>
          <br>
          <textarea name="abstract-area" id="abstract-area" maxlength="1000" placeholder="faça um breve resumo aqui" required cols="80" rows="5">
          </textarea><br>
          <label for="input-post">Cargo</label>
          <input type="text" id="input-post">
          <br>
          <label for="description-area">Descrição:</label>
          <br>
          <textarea name="description-area" id="description-area" maxlength="500" placeholder="faça uma breve descrição aqui" required cols="80" rows="5">
          </textarea><br>
        </fieldset>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
