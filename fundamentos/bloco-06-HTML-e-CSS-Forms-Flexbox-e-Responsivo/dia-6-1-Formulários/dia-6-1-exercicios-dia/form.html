<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>6.1 - Form Curriculum</title>
</head>
<body>
  <header>
    <h1>Curriculum Vitae</h1>
    <p>Cadastre seu curriculum e aguarde para ser feliz!</p>
  </header>
  <section id="section-form">
    <div class="input-container">
      <form action="" method="get">
        <fieldset>
          <div class="line-content">
            <label for="input-name">
            Nome:
            <input required maxlength="40" type="text" id="input-name">            
            </label>
          </div>
          
          <div class="line-content">
            <label for="input-email">
              email:
              <input required maxlength="50" type="text" id="input-email">
            </label>
            <label for="input-cpf">
              CPF:
              <input required maxlength="11" type="text" id="input-cpf">
            </label>
          </div>
          
          <div class="line-content">
            <label for="input-address">
              Endereço:
              <input required maxlength="200" type="text" id="input-address">
            </label>
          </div>
          <div class="line-content">
            <label for="input-city">
              Cidade:
              <input required maxlength="28" type="text" id="input-city">
            </label>
            <label for="federation-units">Estado</label>
            <select required name="federation-units" id="federation-units"></select>
            <input type="radio" name="address-type" id="type-house" value="casa" required>
            <label for="type-house">Casa</label>
            <input type="radio" name="address-type" id="type-apartment" value="apartamento" required>
            <label for="type-apartment">Apartamento</label>
          </div>  
        </fieldset>
        <fieldset> Último emprego 
          <div class="line-content">
            <label for="abstract-area">Seu resumo:</label>
            <textarea name="abstract-area" id="abstract-area" maxlength="1000" placeholder="faça um breve resumo aqui" required cols="80" rows="5"></textarea>
          </div>
          <div class="line-content">
            <label for="input-post">Cargo</label>
            <input type="text" id="input-post" required>
          </div>
          <div class="line-content">
            <label for="description-area">Descrição:</label>
            <textarea name="description-area" id="description-area" maxlength="500" placeholder="faça uma breve descrição aqui" required cols="80" rows="5"></textarea>
          </div>
          <div>
            <label for="input-init-date">Data de Início:</label>
            <input type="text" name="input-init-date" id="input-init-date" required>
          </div>                    
        </fieldset>
        <div class="section-btn">
          <button type="submit" id="btn-submit">Enviar</button>
          <button type="reset" id="btn-reset">Limpar</button>
        </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
