<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>6.1 - Exercícios de Fixação</title>
</head>
<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <form action="" method="get">
    <div class="input-container">
      <label for="input-email">email:
        <input type="email" id="input-email" required name="input-email" placeholder="Digite seu email" autocomplete="off" autofocus>
      </label>
  </div>
  <div class="input-container">
    <label for="input-pass">senha:
      <input type="password" name="input-pass" id="input-pass" placeholder="Digite sua senha">
    </label>
  </div>
  <div class="input-container">
    <button name="btn-sign-in">Entrar</button>
  </div>
  </form>

  <script src="./script.js"></script>
</body>
</html>
